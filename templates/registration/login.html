{% extends "master.html" %}
{% load static %}

<!DOCTYPE html>
<html>

{% block title %}
  Login
{% endblock %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-center">
        <div class="card text-white bg-info mb-3 text-center" style="max-width: 30rem;">
            <h3 class="card-header text-center">Existing User Login</h3>
            <div class="card-body">
                <div class="card-text">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="row"><br /></div>
                        <div class="row">
                            <div class="col">
                                <label>Username:</label>
                            </div>
                            <div class="col">
                                <input type="text" name="username">
                            </div>
                        </div>
                        <div class="row"><br /></div>
                        <div class="row">
                            <div class="col">
                                <label>Password:</label>
                            </div>
                            <div class="col">
                                <input type="password" name="password">
                            </div>
                        </div>
                        <div class="row"><br /></div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
        </div>
        </div>
    </div>
</div>
{% endblock %}

</html>
