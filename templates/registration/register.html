{% extends "master.html" %}
{% load static %}

<!DOCTYPE html>
<html>

{% block title %}
  Join us
{% endblock %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-center">
        <div class="card text-white bg-info mb-3 text-center" style="max-width: 30rem;">
            <h3 class="card-header text-center">New User Registration</h3>
            <div class="card-body">
                <div class="card-text">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
</html>
